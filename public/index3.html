<!DOCTYPE html>
<html>
  <head>
    <title>HTML dynamic table using JavaScript</title>
    <!-- <script type="text/javascript" src="app1.js"></script> -->
    <script>
      function load() {
        console.log("Page load finished");
        generateDynamicTable();
      }
      var myContacts = [
        {
          id: 1,
          Id_sesa_no: 1,
          order_date: "2020-01-08",
          order_supplier_name: "Opoka",
          order_no: 1,
          order_name: "Kotlet",
          order_price: 7
        }
      ];

      function generateDynamicTable() {
        var noOfContacts = myContacts.length;

        if (noOfContacts > 0) {
          // CREATE DYNAMIC TABLE.
          var table = document.createElement("table");
          table.style.width = "50%";
          table.setAttribute("border", "1");
          table.setAttribute("cellspacing", "0");
          table.setAttribute("cellpadding", "5");

          // retrieve column header ('Name', 'Email', and 'Mobile')

          var col = []; // define an empty array
          for (var i = 0; i < noOfContacts; i++) {
            for (var key in myContacts[i]) {
              if (col.indexOf(key) === -1) {
                col.push(key);
              }
            }
          }

          // CREATE TABLE HEAD .
          var tHead = document.createElement("thead");

          // CREATE ROW FOR TABLE HEAD .
          var hRow = document.createElement("tr");

          // ADD COLUMN HEADER TO ROW OF TABLE HEAD.
          for (var i = 0; i < col.length; i++) {
            var th = document.createElement("th");
            th.innerHTML = col[i];
            hRow.appendChild(th);
          }
          tHead.appendChild(hRow);
          table.appendChild(tHead);

          // CREATE TABLE BODY .
          var tBody = document.createElement("tbody");

          // ADD COLUMN HEADER TO ROW OF TABLE HEAD.
          for (var i = 0; i < noOfContacts; i++) {
            var bRow = document.createElement("tr"); // CREATE ROW FOR EACH RECORD .

            for (var j = 0; j < col.length; j++) {
              var td = document.createElement("td");
              td.innerHTML = myContacts[i][col[j]];
              bRow.appendChild(td);
            }
            tBody.appendChild(bRow);
          }
          table.appendChild(tBody);

          // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
          var divContainer = document.getElementById("myContacts");
          divContainer.innerHTML = " d";
          divContainer.appendChild(table);
        }
      }

      console.log("Page load finished");
      generateDynamicTable();
    </script>
  </head>
  <body onload="load()">
    <div id="myform">
      <b>Simple form with name and age ...</b>
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" id="name" /></td>
        </tr>
        <tr>
          <td>Age:</td>
          <td>
            <input type="text" id="age" />
            <input
              type="button"
              id="add"
              value="Add"
              onclick="Javascript:addRow()"
            />
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </table>
    </div>
    <div id="mydata">
      <b>Current data in the system ...</b>
      <table id="myTableData" border="1" cellpadding="2">
        <tr>
          <td>&nbsp;</td>
          <td><b>Name</b></td>
          <td><b>Age</b></td>
        </tr>
      </table>

      &nbsp;
    </div>
    <div id="myDynamicTable">
      <input
        type="button"
        id="create"
        value="Click here"
        onclick="Javascript:addTable()"
      />
      to create a Table and add some data using JavaScript
    </div>
    <br />
    <div id="myContacts">
      <p>You have zero contacts</p>
    </div>
  </body>
</html>
