<!DOCTYPE html>
<html>

<head>
  <title>HTML dynamic table using JavaScript</title>
  <script>
    function load() {
      generateDynamicTable();
    }

    var myContacts = [{
        id: 1,
        Id_sesa_no: 1,
        order_date: "2020-01-08",
        order_supplier_name: "Opoka",
        order_no: 1,
        order_name: "Kotlet",
        order_price: 7
      },
      {
        id: 1,
        Id_sesa_no: 1,
        order_date: "2020-01-08",
        order_supplier_name: "Opoka",
        order_no: 1,
        order_name: "Kotlet",
        order_price: 7
      }
    ];

    function myOrder() {

      alert("zam贸wienie");
    }

    function generateDynamicTable() {
      var noOfContacts = myContacts.length;

      if (noOfContacts > 0) {

        // CREATE DYNAMIC TABLE.
        var table = document.createElement("table");
        table.style.width = "50%";
        table.setAttribute("border", "1");
        table.setAttribute("cellspacing", "0");
        table.setAttribute("cellpadding", "5");

        // retrieve column header ('Name', 'Email', and 'Mobile')

        var col = []; // define an empty array
        for (var i = 0; i < noOfContacts; i++) {
          for (var key in myContacts[i]) {
            if (col.indexOf(key) === -1) {
              col.push(key);
            }
          }
        }
        col.push("Zam贸w");
        // CREATE TABLE HEAD .
        var tHead = document.createElement("thead");

        // CREATE ROW FOR TABLE HEAD .
        var hRow = document.createElement("tr");

        // ADD COLUMN HEADER TO ROW OF TABLE HEAD.
        for (var i = 0; i < col.length; i++) {
          var th = document.createElement("th");
          th.innerHTML = col[i];
          hRow.appendChild(th);
        }
        tHead.appendChild(hRow);
        table.appendChild(tHead);

        // CREATE TABLE BODY .
        var tBody = document.createElement("tbody");

        // ADD COLUMN HEADER TO ROW OF TABLE HEAD.
        for (var i = 0; i < noOfContacts; i++) {
          var bRow = document.createElement("tr"); // CREATE ROW FOR EACH RECORD .

          for (var j = 0; j < col.length; j++) {
            var td = document.createElement("td");
            td.innerHTML = myContacts[i][col[j]];
            if (j == col.length - 1) {
              //console.log(j);
              // td.innerHTML = "zam贸w !!!"
              td.innerHTML = '<input type="button" value = "Zam贸w" name="j"onClick="Javacsript:myOrder(this, `j`)">';

            }
            bRow.appendChild(td);
          }
          tBody.appendChild(bRow);
        }
        table.appendChild(tBody);

        // FINALLY ADD THE NEWLY CREATED TABLE WITH JSON DATA TO A CONTAINER.
        var divContainer = document.getElementById("myContacts");
        // divContainer.innerHTML = "tabela";
        divContainer.appendChild(table);
      }
    }
  </script>
</head>

<body onload="load()">
  <div id="myContacts"></div>
</body>
</html>
